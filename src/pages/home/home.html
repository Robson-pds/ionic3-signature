<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Signature</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div style="text-align: center">
      <signature-pad [options]="signaturePadOptions" id="signatureCanvas">

      </signature-pad>

    </div>

    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button full color="light" (click)="drawClear()"> Limpar Assinatura</button>
          </ion-col>
          <ion-col col-6>
              <button ion-button full color="secondary" (click)="drawComplete()"> Gerar Assinatura</button>
          </ion-col>      
        </ion-row>

      </ion-grid>
    </div>
</ion-content>
